    <section id="contact-form">
      <form action="https://form.taxi/s/e1rpdiv1" method="POST">
        <h2 data-de="Gerne antworte ich auf Anfragen" data-en="I am happy to reply to inquiries">Gerne antworte ich auf Anfragen</h2>
        <form id="contact" name="contact" accept-charset="utf-8">
          <label><span></span><input name="name" type="text" placeholder="Name" data-placeholder-de="Name" data-placeholder-en="Name"/></label>
          <label><span></span><input name="email" type="email" placeholder="Ihre Email Adresse" data-placeholder-de="Ihre E-Mail-Adresse" data-placeholder-en="Your email address"/></label>
          <label><span></span><textarea name="message" placeholder="Nachricht" data-placeholder-de="Nachricht" data-placeholder-en="Message"></textarea></label>
          <input name="submit" type="submit" value="Senden" data-value-de="Senden" data-value-en="Send"/>
        </form>
        <!-- <aside>
          <p>Just hit Send on an empty form to see the invalid input animation</p>
          <p>Fill in the form fields to see the success animation (no real validation, any random input will do)</p>
        </aside> -->
      </form>
    </section>
